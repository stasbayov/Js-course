<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div id="one">one</div>

    <script>
        var newEl = document.createElement('div');
        var one = document.getElementById('one');
        newEl.innerText = 'two';
        newEl.id = 'two';
        one.insertAdjacentElement("afterend", newEl);
        newEl.onclick = function () {
            var two_first = document.createElement('div');
            two_first.id = 'two_first';
            newEl.insertAdjacentElement('beforebegin', two_first);
            newEl.id = 'two_second';
        }
    // Добавьте после дива с id=one еще один див с текстом two и id=two
    // На клик по id=two добавьте перед ним див с id - two_first, а див с id=two измените на two_second 
    </script>
</body>
</html>
