<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Id and classes</title>
    <style>
        #id1 {
            color: red;
        }
        div.class1 {
            color: blue;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?        
    </div>
    <script>
        var elId = document.getElementById('id1');
        elId.style.color = 'red';
        document.querySelector('.class1').style.cssText = 'color: blue;\n' +
                                                    'font-size: 14px;\n' +
                                                    'text-decoration: underline;';
        var elClass = document.querySelector('.class1');

        elClass.classList.add('newclass');
        var elStyles = getComputedStyle(elClass);
        console.log(elStyles);
        elId.style.marginTop = '10px';
        elId.style.background = 'red';
    </script>
</body>
</html>
