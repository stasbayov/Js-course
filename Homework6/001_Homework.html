    <script type="text/javascript">
        //drag and drop

        window.addEventListener('load', function () {
            var dragDrop = document.getElementById('drag-drop');
            var eventPositionLeft;
            var eventPositionTop;
            var flag = 0;

            function mouseMove (e) {
                eventPositionTop = e.clientY;
                eventPositionLeft = e.clientX;

                dragDrop.style.top = eventPositionTop - dragDrop.getBoundingClientRect().height / 2 + 'px';
                dragDrop.style.left = eventPositionLeft - dragDrop.getBoundingClientRect().width / 2 + 'px';
            }

            window.addEventListener('mousedown', function mouseDown(e) {
                if (e.target === dragDrop) {
                    window.addEventListener('mousemove', mouseMove, false)
                    flag = 1;
                }
            })

            function mouseUp() {
                if(flag === 1) {
                    window.removeEventListener('mousemove', mouseMove, false)
                    flag = 0;
                }
            }

            window.addEventListener('mouseup', mouseUp, false)
        })
