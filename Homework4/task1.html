<body>
    <!-- Напишите регулярные выражения, которые будут выбирать
    индекс - 55535 - 5 numbers
    ip адресс, пример 255.255.255.255
    цены в долларах - $0.84, $1232.84, $4
    дата в виде - 30/12/2016 - день, месяц, год
    -->
    Lorem ipsum $4 dolor sit amet  55555 consectetur 255.255.255.255 adipisicing elit. Fuga deserunt 48961 rerum atque vero soluta error $0.84 illo, mollitia hic $1232.84 necessitatibus 30/12/2016 harum 33125 ipsam veniam! Placeat cumque tempore voluptatibus velit quo quasi dolores.
    <script>
        window.onload = function () {
            var patternNumbers = /[0-9]{5}/g;
            var patternIp = /([0-9]{1,3}[\.]){3}[0-9]{1,3}/g;
            var patternUSD = /\$[(0-9)+.?(0-9)*]+/g;
            var patternDate = /[0-9]{2}[/][0-9]{2}[/][0-9]{4}/g;
            var text = 'Lorem ipsum $4 dolor sit amet  55555 consectetur 255.255.255.255 adipisicing elit. Fuga deserunt 48961 rerum atque vero soluta error $0.84 illo, mollitia hic $1232.84 necessitatibus 30/12/2016 harum 33125 ipsam veniam! Placeat cumque tempore voluptatibus velit quo quasi dolores.';
            var numbersFound = text.match(patternNumbers);
            console.log(numbersFound)
            var ipFound = text.match(patternIp);
            console.log(ipFound);
            var usdFound = text.match(patternUSD);
            console.log(usdFound);
            var usdDate = text.match(patternDate);
            console.log(usdDate);
        }

    </script>
</body>
